{% extends 'base.html' %}
{% block title %}
    添加笔记
{% endblock %}

{% block head %}
{#    <link rel="stylesheet" href="{{ url_for('static',filename='css/add.css') }}">#}
{% endblock %}

{% block main %}

    <div class="container">
        <h3>
            添加笔记
        </h3>
        <form action="{{ url_for('article_add') }}" class="form"
              enctype="multipart/form-data" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group  ">
                        <label>名称:</label>
                        <input type="text" name="title"
                               class="form-control info">
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label>类型:</label>
                        <select class="form-control info" name="label_id">
                            {% for label in all_label %}
                                <option value="{{ label.id }}">{{ label.name }}</option>
                            {% endfor %}

                        </select>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label>简介:</label>
                <input type="text" name="info" class="form-control"
                       maxlength="65525">
            </div>
            <div class="form-group">
                <label>内容:</label>
                <textarea id="editor" cols="30" rows="10" name="content"
                          style="height: 400px"></textarea>
            </div>


            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="立即发布">
            </div>

        </form>
    </div>
{% endblock %}

{% block js %}

    <script type="text/javascript"
            src="{{ url_for('static',filename='ueditor/ueditor.config.js') }}"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript"
            src="{{ url_for('static',filename='ueditor/ueditor.all.js') }}"></script>

    <script type="text/javascript" charset="utf-8"
            src="{{ url_for('static', filename='ueditor/lang/zh-cn/zh-cn.js') }}"></script>


    <script type="text/javascript">

        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor('editor', {
            serverUrl: "/upload/"
        });

    </script>
{% endblock %}
